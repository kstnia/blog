<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Theme Switcher</title>
  <style>
    /* Светлая тема (по умолчанию) */
    :root {
      --bg-color: #ffffff;
      --text-color: #24292e;
      --button-bg: #f6f8fa;
      --button-border: #d0d7de;
      --button-text: #24292e;
    }

    /* Тёмная тема */
    .dark-theme {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --button-bg: #161b22;
      --button-border: #30363d;
      --button-text: #c9d1d9;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    button {
      background-color: var(--button-bg);
      border: 1px solid var(--button-border);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s, color 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Theme Switcher</h1>
    <p>Нажмите кнопку ниже, чтобы переключить между светлой и тёмной темой.</p>
    <button id="theme-toggle">Сменить тему</button>
  </div>

  <script>
    // Проверяем сохранённую тему при загрузке
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-theme');
    }

    // Переключение темы по клику
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
